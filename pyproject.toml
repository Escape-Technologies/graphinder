[tool.poetry]
name = "graphinder"
version = "1.0.0-beta.0"
description = "Escape Graphinder"
authors = ["Escape Technologies SAS <ping@escape.tech>"]
maintainers = ["Karim Rustom <rustom@escape.tech>", "Antoine Carossio <antoine@escape.tech>"]
license = "MIT"
packages = [
    { include = "graphinder" }
]
include = [
    "LICENSE",
]
readme = "README.md"
"homepage" = "https://escape.tech/"
"repository" = "https://gitlab.com/escape.tech/product"

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/escape.tech/product/issues"

[tool.poetry.scripts]
graphinder = 'graphinder:main'

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
click = "^8.0.3"
pydash = "^5.1.0"
loguru = "^0.5.3"
InquirerPy = "^0.2.4"
requests = "^2.27.1"
tqdm = "^4.62.3"
bs4 = "^0.0.1"
Sublist3r = "^1.0"
playwright = "^1.18.0"
rich = "^11.0.0"
progressbar = "^2.5"
progressbar2 = "^4.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-mock = "^3.6.1"
pytest-cov = "^2.12.1"
setuptools = "^45"
pylint = "^2.12.2"
yapf = "^0.31.0"
pylint-quotes = "^0.2.3"
docformatter = "^1.4"
unify = "^0.5"
isort = "^5.10.1"
snakeviz = "^2.1.1"
types-requests = "^2.27.6"
types-PyYAML = "^5.4.12"
vulture = "^2.3"
poetryup = "^0.3.15"
autoflake = "^1.4"
pyinstaller = "^4.8"
mypy = "^0.921"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



